<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assistant-styles.css">
    <title>Hello World!</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="app">
        <h1>Welcome</h1>

            <option>English</option>
            <option>Русский</option>

            <option>Украiнська</option>
            <option>Беларуская</option>
            <option>Español</option>
            <option>中国简体</option>
            <option>Беларуская</option>
            <option>Español</option>
            <option>中国简体</option>
          </select>
          <label><input type="checkbox" value="Showall">Show All</label>
        </div>
  
        <div class="movement-buttons">
        <table style="border: 1px solid transparent">
          <tr>
            <!-- This button is not active on first page -->
            <th ><img width="30" src="resources/arrowbackbutton.png"></th>
            <th ></th>
            <th ></th>
            <!-- Pressed button is resources/arrowbuttonPressed.png -->
            <th ><a href="wifi.html"><img width="30" src="resources/arrowbutton.png"></a></th>
          </tr>
          <tr>
            <td >Back</td>
            <td ></td>
            <td ></td>
            <td >Continue</td>
          </tr>
        </table>
        </div>
      </div>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('../renderer.js')
  </script>
</html>
